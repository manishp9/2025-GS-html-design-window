<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js?r=5426"></script>
<script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/ScrollTrigger.min.js?v=3.3.0-3"></script>
    <script>
    
		
		$(function() {
  $('.tabs-nav a').click(function() {

    // Check for active
    $('.tabs-nav li').removeClass('active');
    $(this).parent().addClass('active');

    // Display active tab
    let currentTab = $(this).attr('href');
    $('.tabs-content > div').hide();
    $(currentTab).show();

    return false;
  });
  
  
  if ($(window).width() < 768) {
    const tl = gsap
  .timeline({
    scrollTrigger: {
      trigger: ".banner",
      scrub: true,
      pin: true,
      start: "-95px 0",
      end: "+=35%"
    }
  })

  .from(".banner-box", {scale: 3.8, translateX: "-26%", ease: "none"})
  .to(".banner-box", {scale: 1, translateX: "0", ease: "none"})
}
else {
    const tl = gsap
  .timeline({
    scrollTrigger: {
      trigger: ".banner",
      scrub: true,
      pin: true,
      start: "-126px 0",
      end: "+=100%"
    }
  })

  .from(".banner-box", {scale: 3.8, translateX: "-27%", ease: "none"})
  .to(".banner-box", {scale: 1, translateX: "0", ease: "none"})
}
  
  
  
 
  
  
});


$(".gallery a").attr("data-fancybox", "mygallery");
    // start fancybox:
    $(".gallery a").fancybox();


    </script>
